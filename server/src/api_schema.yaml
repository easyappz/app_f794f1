openapi: 3.0.3
info:
  title: Social Network API
  version: 0.2.0
  description: |
    REST API scaffold for a social network. Includes JWT-based auth endpoints and user profile endpoints.
servers:
  - url: http://localhost:3001
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserPublic:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        displayName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, email, displayName, createdAt, updatedAt]
    ProfileMe:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        displayName:
          type: string
        bio:
          type: string
        avatarBase64:
          type: string
          description: Image data as base64 (data URL or pure base64). Max 1MB.
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, email, displayName, createdAt, updatedAt]
    ProfilePublic:
      type: object
      properties:
        id:
          type: string
        displayName:
          type: string
        bio:
          type: string
        avatarBase64:
          type: string
          description: Image data as base64 (data URL or pure base64).
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, displayName, createdAt, updatedAt]
    UpdateMeRequest:
      type: object
      properties:
        displayName:
          type: string
          minLength: 2
          maxLength: 50
        bio:
          type: string
          maxLength: 300
        avatarBase64:
          type: string
          description: Base64 image data (with or without data URL prefix). Max 1MB.
      additionalProperties: false
    AuthSuccess:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/UserPublic'
      required: [token, user]
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
      required: [error]
security:
  - bearerAuth: []
paths:
  /api/status:
    get:
      summary: API status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
              example:
                status: ok
                timestamp: '2024-01-01T00:00:00.000Z'
  /api/auth:
    get:
      summary: Placeholder for Auth routes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  section:
                    type: string
                  message:
                    type: string
              example:
                success: true
                section: auth
                message: Auth placeholder
  /api/posts:
    get:
      summary: Placeholder for Post routes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  section:
                    type: string
                  message:
                    type: string
              example:
                success: true
                section: posts
                message: Posts placeholder
  /api/auth/register:
    post:
      summary: Register a new user
      description: Creates a new user, hashes password with bcryptjs, and returns a JWT token (HS256, exp 7d) along with public user data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                displayName:
                  type: string
              required: [email, password, displayName]
            examples:
              valid:
                summary: Valid payload
                value:
                  email: john.doe@example.com
                  password: secret12
                  displayName: John Doe
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
              examples:
                success:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      id: 65f0b1d9b0c5a1f1c2d3e4f5
                      email: john.doe@example.com
                      displayName: John Doe
                      createdAt: '2025-01-01T00:00:00.000Z'
                      updatedAt: '2025-01-01T00:00:00.000Z'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidEmail:
                  value:
                    success: false
                    error:
                      message: Invalid email format
                shortPassword:
                  value:
                    success: false
                    error:
                      message: Password must be at least 6 characters
                missingFields:
                  value:
                    success: false
                    error:
                      message: Email, password and displayName are required
        '409':
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                conflict:
                  value:
                    success: false
                    error:
                      message: Email already in use
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    success: false
                    error:
                      message: An unexpected error occurred
  /api/auth/login:
    post:
      summary: Login with email and password
      description: Verifies credentials and returns a JWT token (HS256, exp 7d) with public user data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
              required: [email, password]
            examples:
              valid:
                summary: Valid payload
                value:
                  email: john.doe@example.com
                  password: secret12
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
              examples:
                success:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      id: 65f0b1d9b0c5a1f1c2d3e4f5
                      email: john.doe@example.com
                      displayName: John Doe
                      createdAt: '2025-01-01T00:00:00.000Z'
                      updatedAt: '2025-01-01T00:00:00.000Z'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingFields:
                  value:
                    success: false
                    error:
                      message: Email and password are required
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid:
                  value:
                    success: false
                    error:
                      message: Invalid email or password
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  value:
                    success: false
                    error:
                      message: An unexpected error occurred
  /api/users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/ProfileMe'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update current user profile
      description: Update displayName, bio and avatarBase64 (<= 1MB). Strings are normalized and trimmed.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeRequest'
            examples:
              example:
                value:
                  displayName: Jane Doe
                  bio: Hello, I love coding!
                  avatarBase64: data:image/png;base64,iVBORw0KGgoAAAANSUhEUg...
      responses:
        '200':
          description: Updated profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/ProfileMe'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/users/{id}:
    get:
      summary: Get public profile by user id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Public user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/ProfilePublic'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
